<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="Payment form.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment form</h1>
            <hr>
            <h2>User Information</h2>
            <p>
                Name: *
                <input type="text" required name="name" placeholder="Enter name">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="M" required>  Female <input type="radio" name="gender" id="female" value="F" required>
                </fieldset>
                
                <p>
                    Address:
                    <textarea placeholder="Enter your Address" name="address" id="" cols="1000" rows="10"></textarea>
                </p>
                <p>
                    Email:
                    <input type="email" name="email" required placeholder="deepshikha@gmail.com">
                </p>
                <p>
                    Pincode:
                    <input type="text" name="pincode" id="pincode" required placeholder="1234">
                </p>
                <h2>Payment Information</h2>
                <p>
                    Card Type:
                   <select name="card type" id="card type" required>
                    <option value="">--select card type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                   </select>
                    
                </p>
                <p>
                    Card number: *
                    <input type="text" required name="card number" placeholder="1111-2222-3333-4444">
                </p>
                <p>
                    Expiration Date
                    <input type="date" name="expiration date" id="date">
                </p>
                <p>
                    CVV
                    <input type="text" placeholder="123">
                </p>
                <p>
                   <input type="submit" name="Pay now" id="Pay now      ">
                </p>
            </p>
        </form>
    </div>
</body>
</html>
